<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber's Portfolio</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900" rel="stylesheet">
</head>
<body>

    <header>
        <section class="hero">
                <div class="top-nav">
                    <a class="logo" href="projects.html">Amber Edmonds</a>
                    <nav class="nav-bar">
                        <a href="projects.html">Projects</a>
                        <a href="about.html">About</a>
                        <a class="selected" href="contact.html">Contact</a>
                    </nav>
                </div>
        
            <div class="hero-contents">
                <h1>Contact me</h1>
            </div>
        </section>
    </header>

    <main>
        <section>
            <div class="contents">
                <div class="two-cols">
                    <div class="contact-header"> 
                        Get in touch!
                    </div>
                    <div class="contact-form">
                        <form>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your first name...">

                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name...">

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com">

                            <label for="message">Write a message</label>
                            <textarea id="message" name="message" placeholder="Write something..."></textarea>

                            <button type="submit" value="Submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
