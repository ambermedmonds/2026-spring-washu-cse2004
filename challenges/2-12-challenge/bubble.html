<style>
  body {
    display: grid;
    place-content: center;
    background: #00b4ff;
  }

  .bubble {
    position: relative;
    height: 200px;
    width: 200px;
    border-radius: 50%;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
    transition: all 0.5s ease;
  }

  aside {
    display: flex;
    flex-direction: column;
    gap: 5px;
    position: fixed;
    top: 40px;
    right: 40px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #003566;
    color: white;
    cursor: pointer;
    font-size: 24px;
  }

  button:hover {
    background-color: #00539c;
  }
</style>

<div class="bubble"></div>

<aside>
  <button type="button" id="inflate">Inflate</button>
  <button type="button" id="deflate">Deflate</button>
</aside>

<script>

  const inflateButton = document.querySelector('#inflate')
  const deflateButton = document.querySelector('#deflate')
  const bubble = document.querySelector('.bubble')

  let size = 100

  const updateBubble = () => {
    bubble.style.scale = `${size}%`

    if (size < 0 || size >= 250) {
      bubble.style.opacity = 0
    } else if (size > 0 && size < 250) {
      bubble.style.opacity = 1
    } 

    if (size >= 250 && size < 251) {
      new Audio('pop.mp3').play()
    }
  }

  inflateButton.addEventListener('click', () => {
    new Audio('inflate.mp3').play()
    size += 10
    updateBubble()
  })

  deflateButton.addEventListener('click', () => {
    new Audio('deflate.mp3').play()
    size -= 10
    updateBubble()
  })
  
</script>
